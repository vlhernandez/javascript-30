<!DOCTYPE html>
<html>
<head>
  <title>JS30 Clock</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
      <div class="pin"></div>
    </div>
  </div>
</body>

<script>
  const hand = document.querySelector('.hand');
  const secHand = document.querySelector('.second-hand');
  const minHand = document.querySelector('.minute-hand');
  const hrHand = document.querySelector('.hour-hand');

  function setTime() {
    const date = new Date();

    const s = date.getSeconds();
    const sDeg = ((s / 60) * 360) + 90;
    if (sDeg === 59 ) {
      hand.style.transition = "all 0";
    }
    secHand.style.transform = `rotate(${sDeg}deg)`;

    const m = date.getMinutes();
    const mDeg = ((m / 60) * 360) + ((s/60)*6) + 90;
    minHand.style.transform = `rotate(${mDeg}deg)`;

    const h = date.getHours();
    const hDeg = ((h / 12) * 360) + ((m/60)*30) + 90 ;
    hrHand.style.transform = `rotate(${hDeg}deg)`;




    console.log(h +"hours", m +"minutes", s+"seconds");
    console.log(hDeg +"deg", mDeg +"deg", sDeg+"deg");
  }

  setInterval(setTime, 1000);
  setTime();
</script>
<html>
