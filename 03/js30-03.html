<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Variable Control with <span class="highlight">JS</span></h1>
  <fieldset class="cntrl-inputs">
    <label>Spacing<input type="range" data-suffix="px" name="spacing"></label>
    <label>Blur<input type="range" data-suffix="px" name="blur"></label>
    <label>Base Color<input type="color" value="#ff5252" name="base-color"></label>
  </fieldset>

    <img class="control-me" src="https://unsplash.it/600/600/?gravity=center&image=1025">
  </div>
</body>
<script>
const inputs = document.querySelectorAll(".cntrl-inputs input");

function handleUpdate() {
  console.log(this.name, this.dataset);
}

inputs.forEach(input =>
  input.addEventListener('change', handleUpdate)
);

inputs.forEach(input =>
  input.addEventListener('mousemove', handleUpdate)
);
</script>
</html>
