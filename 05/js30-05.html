<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flex Panels</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Share:400,700" rel="stylesheet"></head>
<body>
  <div class="panels">
    <div class="panel panel1">
      <p>Develop</p>
      <p>Strength</p>
      <p>Power</p>
    </div>
    <div class="panel panel2">
      <p>All</p>
      <p>Is</p>
      <p>Well</p>
    </div>
    <div class="panel panel3">
      <p>Roll</p>
      <p>In</p>
      <p>It</p>
    </div>
    <div class="panel panel4">
      <p>Go</p>
      <p>The</p>
      <p>Distance</p>
    </div>
    <div class="panel panel5">
      <p>Learn</p>
      <p>Struggle</p>
      <p>Grow</p>
    </div>
  </div>
  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpenPanel() {
      this.classList.toggle('openPanel');

    }

    function toggleActive(e) {
      if (e.propertyName.includes('flex') ) {
        this.classList.toggle('active')
      }
    }

    panels.forEach( panel => panel.addEventListener('click', toggleOpenPanel ));
    panels.forEach( panel => panel.addEventListener( 'transitionend', toggleActive ));

  </script>
</body>
</html>
