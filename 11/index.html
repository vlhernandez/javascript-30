<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script>
  const playBtn = document.querySelector('.player__button');
  const otherBtns = document.querySelectorAll('.player__button[data-skip]');
  const v = document.querySelector('video');

  playBtn.addEventListener( 'click', function(e)  {
    if (e.target.classList.contains( 'toggle' )){
      pauseVideo();
      e.target.classList.toggle('toggle');
    } else {
      playVideo()
      e.target.classList.toggle('toggle');
    }
  });

  otherBtns.forEach( function(btn) {
    btn.addEventListener( 'click', function() {
      videoSeek( Number(this.dataset.skip) )
    });
  })

  function videoSeek( time ) {
    v.currentTime = v.currentTime + time;
   }

  function pauseVideo() {
    v.pause();
  }

  function playVideo() {
    v.play();
  }

  </script>
</body>
</html>
